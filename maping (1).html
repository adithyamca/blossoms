<html>  
 <head>  
<title>HTML map tag</title>  
<style>  
  body{  
  margin-left: 250px;}  
</style>  
 
  </head>  
 <body>  
 <h2>Example of HTML Map tag</h2>  
<img src="bently.jpg" usemap="#web">  
<map name="web">  
<area shape="rect" coords="8,4,219,221" href="https://www.bentleymotors.com/en.html">
<img src="bmw.jpg" usemap="#we">
<map name="we">
<area shape="rect" coords="23,45,196,190" href="https://www.bmw.com/en/index.html">    
 
 </map>  
 </body>  
</html>
