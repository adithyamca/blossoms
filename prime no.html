<html>
<body>
<script type="text/javascript">
var a,b,i,c=0;
a=parseInt(prompt("enter the value of A: "));
b=parseInt(prompt("enter the value of B: "));
document.write("prime number between "+a+" and "+b);
while(a<=b)
{
c=0;
for(i=1;i<=a;i++)
{
if(a%i==0)
{
c=c+1;
}
}
if(c==2)
{
document.write("<br>",a);
}
a=a+1;
}
</script>
</body>
</html>
